<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav__logo">
        <a href="index.html"><img src="assets/logo.png" alt="logo" /></a>
      </div>
      <ul class="nav__links">
        <li class="link"><a href="index.html">Home</a></li>
        <li class="link"><a href="pricing.html">Pricing</a></li>
        <li class="link"><a href="about.html">About</a></li>
      </ul>
      <div class="btns">
        <button class="btn_login"><a href="login.html">Log in</a></button>
        <button class="btn"><a href="#">Join now</a></button>
      </div>
    </nav>
      <div class="bg__blur"></div>
      <div class="login__container">
        <h2 class="section__header">Login to Your Account</h2>
        <p class="section__subheader">
          Welcome back! Please enter your details.
        </p>
        <form class="login__form">
          <div class="form__group">
            <label for="email" class="form__label">Email</label>
            <input
              type="email"
              id="email"
              class="form__input"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form__group">
            <label for="password" class="form__label">Password</label>
            <input
              type="password"
              id="password"
              class="form__input"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="form__options">
            <div class="remember__me">
              <input type="checkbox" id="remember" />
              <label for="remember">Remember me</label>
            </div>
            <a href="/forgot-password" class="forgot__password"
              >Forgot password?</a
            >
          </div>
          <button type="submit" class="btn">Sign In</button>
        </form>
        <p class="signup__prompt">
          Don't have an account?
          <a href="/signup" class="signup__link">Sign up</a>
        </p>
      </div>
  </body>
</html>
